<div class="container mat-elevation-z8">
  <form [formGroup]="customerForm" (ngSubmit)="onSumbit()">
    <div class="row">
      <div class="col-2 mb-3">
        <input
          formControlName="first_name"
          type="text"
          class="form-control"
          placeholder="First Name"
        />
      </div>
      <div class="col-2 mb-3">
        <input
          formControlName="last_name"
          type="text"
          class="form-control"
          placeholder="Last Name"
        />
      </div>
      <div class="col-2 mb-3">
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          placeholder="Phone"
        />
      </div>
      <div class="col-2 mb-3">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div class="col-2">
        <button
          [disabled]="!customerForm.valid"
          type="submit"
          class="btn btn-primary"
        >
          Add Customer
        </button>
      </div>
    </div>
  </form>
  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Customers" />
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="customers || []" matSort class="mat-cell">
    ng update @angular/cli @angular/core
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >First Name</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.first_name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Last Name</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.last_name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.phone }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.email }}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon"
            >add</mat-icon
          >
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="accent" (click)="startEdit(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(row.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <div
    class="no-results"
    [style.display]="customers && customers.length == 0 ? '' : 'none'"
  >
    No results
  </div>

  <mat-paginator
    #paginator
    [length]="(customers && customers.length) || 0"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
